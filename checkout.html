<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Omoola Pharmacy & Stores</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .checkout-section { padding: 4rem 0; }
        .checkout-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 2rem; }
        .checkout-form { background: white; padding: 2rem; border-radius: var(--radius-xl); box-shadow: var(--shadow-md); }
        .form-section { margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border-color); }
        .form-section:last-child { border-bottom: none; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.875rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 768px) { .checkout-grid, .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40">
                        <rect width="40" height="40" rx="8" fill="#2563eb"/>
                        <path d="M20 10v20M10 20h20" stroke="white" stroke-width="3"/>
                        <circle cx="20" cy="20" r="7" stroke="white" stroke-width="2" fill="none"/>
                    </svg>
                    <span class="logo-text">Omoola Pharmacy</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="checkout-section">
        <div class="container">
            <h1 style="margin-bottom: 2rem;">Checkout</h1>
            <div class="checkout-grid">
                <form class="checkout-form" id="checkoutForm">
                    <div class="form-section">
                        <h2 style="margin-bottom: 1.5rem;">Delivery Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label>First Name *</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name *</label>
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" required>
                        </div>
                        <div class="form-group">
                            <label>Delivery Address *</label>
                            <textarea rows="3" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>City *</label>
                                <input type="text" required>
                            </div>
                            <div class="form-group">
                                <label>State *</label>
                                <select required>
                                    <option value="">Select State</option>
                                    <option value="Lagos">Lagos</option>
                                    <option value="Abuja">Abuja</option>
                                    <option value="Rivers">Rivers</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 style="margin-bottom: 1.5rem;">Delivery Method</h2>
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer;">
                                <input type="radio" name="delivery" value="standard" checked style="margin-right: 1rem;">
                                <div style="flex: 1;">
                                    <strong>Standard Delivery (2-3 days)</strong>
                                    <p style="font-size: 0.875rem; color: var(--text-gray);">₦500</p>
                                </div>
                            </label>
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer;">
                                <input type="radio" name="delivery" value="express" style="margin-right: 1rem;">
                                <div style="flex: 1;">
                                    <strong>Express Delivery (24 hours)</strong>
                                    <p style="font-size: 0.875rem; color: var(--text-gray);">₦1,500</p>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 style="margin-bottom: 1.5rem;">Payment Method</h2>
                        <div style="display: flex; flex-direction: column; gap: 1rem;">
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer;">
                                <input type="radio" name="payment" value="card" checked style="margin-right: 1rem;">
                                <strong>Card Payment</strong>
                            </label>
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer;">
                                <input type="radio" name="payment" value="transfer" style="margin-right: 1rem;">
                                <strong>Bank Transfer</strong>
                            </label>
                            <label style="display: flex; align-items: center; padding: 1rem; border: 2px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer;">
                                <input type="radio" name="payment" value="cod" style="margin-right: 1rem;">
                                <strong>Cash on Delivery</strong>
                            </label>
                        </div>
                    </div>
                </form>

                <div>
                    <div style="background: white; padding: 2rem; border-radius: var(--radius-xl); box-shadow: var(--shadow-md); position: sticky; top: 100px;">
                        <h2 style="margin-bottom: 1.5rem;">Order Summary</h2>
                        <div id="orderSummary">
                            <!-- Order items will be displayed here -->
                        </div>
                        <button type="submit" form="checkoutForm" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem;">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="footer-copyright">&copy; 2024 Omoola Pharmacy & Stores. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (cart.items.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            displayOrderSummary();
        });

        function displayOrderSummary() {
            const summary = document.getElementById('orderSummary');
            const subtotal = cart.getTotal();
            const shipping = 500;
            const total = subtotal + shipping;

            summary.innerHTML = `
                ${cart.items.map(item => `
                    <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
                        <span>${item.name} x ${item.quantity}</span>
                        <span>₦${(item.price * item.quantity).toLocaleString()}</span>
                    </div>
                `).join('')}
                <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
                    <span>Subtotal</span>
                    <span>₦${subtotal.toLocaleString()}</span>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--border-color);">
                    <span>Shipping</span>
                    <span>₦${shipping.toLocaleString()}</span>
                </div>
                <div style="display: flex; justify-content: space-between; padding: 1rem 0; font-size: 1.5rem; font-weight: 700; color: var(--primary-blue);">
                    <span>Total</span>
                    <span>₦${total.toLocaleString()}</span>
                </div>
            `;
        }

        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Order placed successfully! Thank you for shopping with us.');
            cart.clear();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
