<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart - Omoola Pharmacy & Stores">
    <title>Cart - Omoola Pharmacy & Stores</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .cart-section {
            padding: 4rem 0;
            min-height: 60vh;
        }
        
        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        
        .cart-items {
            background-color: white;
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: var(--radius-md);
            overflow: hidden;
            background-color: var(--bg-gray);
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart-item-info h3 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .cart-item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .cart-qty {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cart-qty button {
            width: 2rem;
            height: 2rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: white;
            cursor: pointer;
        }
        
        .remove-btn {
            color: var(--error);
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            transition: var(--transition-fast);
        }
        
        .remove-btn:hover {
            background-color: #fee2e2;
        }
        
        .cart-summary {
            background-color: white;
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: 100px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 700;
            border-bottom: none;
            padding-top: 1rem;
            color: var(--primary-blue);
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .empty-cart svg {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.3;
        }
        
        @media (max-width: 768px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 1rem;
            }
            
            .cart-qty {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <svg class="logo-icon" width="40" height="40" viewBox="0 0 40 40">
                        <rect width="40" height="40" rx="8" fill="#2563eb"/>
                        <path d="M20 10v20M10 20h20" stroke="white" stroke-width="3"/>
                        <circle cx="20" cy="20" r="7" stroke="white" stroke-width="2" fill="none"/>
                    </svg>
                    <span class="logo-text">Omoola Pharmacy</span>
                </div>
                
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link">Shop</a></li>
                    <li><a href="cart.html" class="nav-link active cart-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                        <span class="cart-badge" id="cartBadge">0</span>
                    </a></li>
                </ul>
                
                <button class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1 style="margin-bottom: 2rem;">Shopping Cart</h1>
            
            <div id="cartContainer">
                <!-- Cart will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p class="footer-copyright">&copy; 2024 Omoola Pharmacy & Stores. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
        });

        function displayCart() {
            const container = document.getElementById('cartContainer');
            
            if (cart.items.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                        <h2>Your cart is empty</h2>
                        <p style="color: var(--text-gray); margin-bottom: 2rem;">Add some products to get started!</p>
                        <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="cart-grid">
                    <div class="cart-items">
                        <h2 style="margin-bottom: 1.5rem;">Cart Items</h2>
                        ${cart.items.map(item => `
                            <div class="cart-item">
                                <div class="cart-item-image">
                                    <img src="${item.image}" alt="${item.name}">
                                </div>
                                <div class="cart-item-info">
                                    <h3>${item.name}</h3>
                                    <p style="color: var(--text-gray); font-size: 0.875rem;">${item.description}</p>
                                    <div class="cart-item-price">₦${item.price.toLocaleString()}</div>
                                </div>
                                <div class="cart-qty">
                                    <button onclick="updateCartQuantity(${item.id}, -1)">-</button>
                                    <span style="font-weight: 600;">${item.quantity}</span>
                                    <button onclick="updateCartQuantity(${item.id}, 1)">+</button>
                                </div>
                                <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="cart-summary">
                        <h2 style="margin-bottom: 1.5rem;">Order Summary</h2>
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span>₦${cart.getTotal().toLocaleString()}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>₦500</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>₦${(cart.getTotal() + 500).toLocaleString()}</span>
                        </div>
                        <a href="checkout.html" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem; text-align: center;">Proceed to Checkout</a>
                        <a href="shop.html" class="btn btn-secondary" style="width: 100%; margin-top: 1rem; text-align: center;">Continue Shopping</a>
                    </div>
                </div>
            `;
        }

        function updateCartQuantity(productId, delta) {
            const item = cart.items.find(i => i.id === productId);
            if (item) {
                cart.updateQuantity(productId, item.quantity + delta);
                displayCart();
            }
        }

        function removeFromCart(productId) {
            cart.removeItem(productId);
            displayCart();
        }
    </script>
</body>
</html>
