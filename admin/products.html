<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body { background-color: var(--bg-light); }
        .admin-layout { display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; }
        .admin-sidebar { background-color: var(--text-dark); color: white; padding: 2rem 0; }
        .admin-logo { padding: 0 1.5rem; margin-bottom: 2rem; font-size: 1.25rem; font-weight: 700; }
        .admin-nav { list-style: none; }
        .admin-nav-item { padding: 0.875rem 1.5rem; cursor: pointer; transition: var(--transition-fast); display: flex; align-items: center; gap: 0.75rem; }
        .admin-nav-item:hover, .admin-nav-item.active { background-color: var(--primary-blue); }
        .admin-main { padding: 2rem; }
        .admin-header { background: white; padding: 1.5rem 2rem; margin: -2rem -2rem 2rem; box-shadow: var(--shadow-sm); display: flex; justify-content: space-between; align-items: center; }
        .product-table { width: 100%; background: white; border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-md); }
        .product-table th, .product-table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .product-table th { background-color: var(--bg-light); font-weight: 700; }
        .action-btn { padding: 0.5rem 1rem; border-radius: var(--radius-sm); cursor: pointer; margin-right: 0.5rem; font-size: 0.875rem; }
        .edit-btn { background-color: var(--primary-blue); color: white; }
        .delete-btn { background-color: var(--error); color: white; }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <svg width="30" height="30" viewBox="0 0 40 40" style="vertical-align: middle; margin-right: 0.5rem;">
                    <rect width="40" height="40" rx="8" fill="#2563eb"/>
                    <path d="M20 10v20M10 20h20" stroke="white" stroke-width="3"/>
                    <circle cx="20" cy="20" r="7" stroke="white" stroke-width="2" fill="none"/>
                </svg>
                Admin Panel
            </div>
            <ul class="admin-nav">
                <li class="admin-nav-item" onclick="window.location='index.html'">ðŸ“Š Dashboard</li>
                <li class="admin-nav-item active" onclick="window.location='products.html'">ðŸ“¦ Products</li>
                <li class="admin-nav-item" onclick="window.location='categories.html'">ðŸ“‚ Categories</li>
                <li class="admin-nav-item" onclick="window.location='orders.html'">ðŸ›’ Orders</li>
                <li class="admin-nav-item" onclick="window.location='users.html'">ðŸ‘¥ Users</li>
                <li class="admin-nav-item" onclick="logout()">ðŸšª Logout</li>
            </ul>
        </aside>

        <main class="admin-main">
            <div class="admin-header">
                <h1>Products Management</h1>
                <button class="btn btn-primary" onclick="addProduct()">Add New Product</button>
            </div>

            <table class="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script>
        if (localStorage.getItem('omolola_admin_auth') !== 'true') {
            window.location.href = 'index.html';
        }

        function loadProducts() {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = sampleProducts.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.name}</td>
                    <td>${p.category}</td>
                    <td>â‚¦${p.price.toLocaleString()}</td>
                    <td>${p.stock}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editProduct(${p.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteProduct(${p.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function addProduct() {
            alert('Add product functionality - integrate with Firebase/Cloudinary');
        }

        function editProduct(id) {
            alert(`Edit product ${id} - integrate with Firebase/Cloudinary`);
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                alert(`Product ${id} deleted - integrate with Firebase`);
            }
        }

        function logout() {
            localStorage.removeItem('omolola_admin_auth');
            window.location.href = '../index.html';
        }

        loadProducts();
    </script>
</body>
</html>
