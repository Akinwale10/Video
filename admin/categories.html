<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body { background-color: var(--bg-light); }
        .admin-layout { display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; }
        .admin-sidebar { background-color: var(--text-dark); color: white; padding: 2rem 0; }
        .admin-logo { padding: 0 1.5rem; margin-bottom: 2rem; font-size: 1.25rem; font-weight: 700; }
        .admin-nav { list-style: none; }
        .admin-nav-item { padding: 0.875rem 1.5rem; cursor: pointer; transition: var(--transition-fast); display: flex; align-items: center; gap: 0.75rem; }
        .admin-nav-item:hover, .admin-nav-item.active { background-color: var(--primary-blue); }
        .admin-main { padding: 2rem; }
        .admin-header { background: white; padding: 1.5rem 2rem; margin: -2rem -2rem 2rem; box-shadow: var(--shadow-sm); display: flex; justify-content: space-between; align-items: center; }
        .category-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .category-item { background: white; padding: 1.5rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    </style>
</head>
<body>
    <div class="admin-layout">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <svg width="30" height="30" viewBox="0 0 40 40" style="vertical-align: middle; margin-right: 0.5rem;">
                    <rect width="40" height="40" rx="8" fill="#2563eb"/>
                    <path d="M20 10v20M10 20h20" stroke="white" stroke-width="3"/>
                    <circle cx="20" cy="20" r="7" stroke="white" stroke-width="2" fill="none"/>
                </svg>
                Admin Panel
            </div>
            <ul class="admin-nav">
                <li class="admin-nav-item" onclick="window.location='index.html'">ðŸ“Š Dashboard</li>
                <li class="admin-nav-item" onclick="window.location='products.html'">ðŸ“¦ Products</li>
                <li class="admin-nav-item active" onclick="window.location='categories.html'">ðŸ“‚ Categories</li>
                <li class="admin-nav-item" onclick="window.location='orders.html'">ðŸ›’ Orders</li>
                <li class="admin-nav-item" onclick="window.location='users.html'">ðŸ‘¥ Users</li>
                <li class="admin-nav-item" onclick="logout()">ðŸšª Logout</li>
            </ul>
        </aside>

        <main class="admin-main">
            <div class="admin-header">
                <h1>Categories Management</h1>
                <button class="btn btn-primary" onclick="alert('Add category - integrate with Firebase')">Add Category</button>
            </div>

            <div class="category-grid">
                <div class="category-item">
                    <h3 style="margin-bottom: 0.5rem;">Medicines</h3>
                    <p style="color: var(--text-gray); margin-bottom: 1rem;">Prescription & OTC medications</p>
                    <button class="btn btn-secondary" style="padding: 0.5rem 1rem;">Edit</button>
                </div>
                <div class="category-item">
                    <h3 style="margin-bottom: 0.5rem;">Health Products</h3>
                    <p style="color: var(--text-gray); margin-bottom: 1rem;">Vitamins & wellness items</p>
                    <button class="btn btn-secondary" style="padding: 0.5rem 1rem;">Edit</button>
                </div>
                <div class="category-item">
                    <h3 style="margin-bottom: 0.5rem;">Groceries</h3>
                    <p style="color: var(--text-gray); margin-bottom: 1rem;">Daily essentials</p>
                    <button class="btn btn-secondary" style="padding: 0.5rem 1rem;">Edit</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script>
        if (localStorage.getItem('omoola_admin_auth') !== 'true') {
            window.location.href = 'index.html';
        }
        function logout() {
            localStorage.removeItem('omoola_admin_auth');
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
